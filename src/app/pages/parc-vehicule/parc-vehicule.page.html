<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>parc-vehicule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Categorie</ion-label>
          <ion-select class="custom-options" interface="popover" [(ngModel)] ="place" (ionChange)="selectCategorie()">
            <ion-select-option *ngFor="let item of items"  [value]="item.id">{{item.categorie}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let voiture of vehicules" >
    <ion-card-content>
      <ion-card-title>{{voiture.modele.categorie.categorie}} {{voiture.modele.marque.marque}} {{voiture.modele.annee.annee}} </ion-card-title>
      <ion-list>
        <ion-item lines="none">
            <ion-img [(src)]="voiture.image" (click)="viewImage(voiture)" class="resize"></ion-img>
        </ion-item>
        <ion-item>
          <ion-label>
            <strong>{{voiture.capacite}}</strong>
            <p><ion-icon name="checkmark" class="icone"></ion-icon> {{voiture.air}}</p>
            <p><ion-icon name="checkmark" class="icone"></ion-icon> {{voiture.options}}</p>
            <p><ion-icon name="battery-full-outline" class="icone"></ion-icon> {{voiture.conditions}}</p>
            <p><ion-icon name="logo-usd" class="icone"></ion-icon><strong>{{voiture.tarifjrne}}</strong> /jr</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <div class="action-button" slot="end">
        <ion-button expand="block" (click)="reservation(voiture)">
          <ion-icon slot="start" name="cart"></ion-icon>r√©server
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>  
</ion-content>
