<ion-header>
  <ion-toolbar>
    <ion-title>inscription</ion-title>
    <ion-button (click)="pop()" slot="end" fill="clear">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="sign-in-content">
  <h2 class="auth-title">
    Infos personnelle
  </h2>
  <form [formGroup]="clientForm" (ngSubmit)="inscrir()">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-input type="text" placeholder="Prenom*" formControlName="prenom" clearInput autocapitalize="off"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.prenom">
          <div class="error-message" *ngIf="clientForm.get('email').hasError(validation.type) && (clientForm.get('prenom').dirty || clientForm.get('prenom').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
      <ion-item class="input-item">
        <ion-input type="text" placeholder="Nom*" formControlName="nom" clearInput autocapitalize="off"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.nom">
          <div class="error-message" *ngIf="clientForm.get('nom').hasError(validation.type) && (clientForm.get('nom').dirty || clientForm.get('nom').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
      <ion-item class="input-item">
        <ion-select class="custom-options" interface="popover" placeholder="CivilitÃ©*" formControlName="civilite">
          <ion-select-option value="H" selected="true">Home</ion-select-option>
          <ion-select-option value="F">Femme</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item class="input-item">
        <ion-input type="date" placeholder="Date de naissance" formControlName="datenaissance" clearInput autocapitalize="off"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.datenaissance">
          <div class="error-message" *ngIf="clientForm.get('email').hasError(validation.type) && (clientForm.get('datenaissance').dirty || clientForm.get('datenaissance').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
      <ion-item class="input-item">
        <ion-input type="text" placeholder="Lieu nais...." formControlName="lieunaissance" clearInput autocapitalize="off"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.lieunaissance">
          <div class="error-message" *ngIf="clientForm.get('lieunaissance').hasError(validation.type) && (clientForm.get('lieunaissance').dirty || clientForm.get('lieunaissance').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
      <ion-item class="input-item">
        <ion-input type="text" placeholder="Tel..." formControlName="tel" clearInput autocapitalize="off"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.tel">
          <div class="error-message" *ngIf="clientForm.get('lieunaissance').hasError(validation.type) && (clientForm.get('tel').dirty || clientForm.get('tel').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
      <ion-item class="input-item">
        <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="clientForm.get('email').hasError(validation.type) && (clientForm.get('email').dirty || clientForm.get('email').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
      <ion-item class="input-item">
        <ion-input type="text" placeholder="Numpermis" formControlName="numpermis" clearInput autocapitalize="off"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.numpermis">
          <div class="error-message" *ngIf="clientForm.get('numpermis').hasError(validation.type) && (clientForm.get('numpermis').dirty || clientForm.get('numpermis').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
      <ion-item class="input-item">
        <ion-input type="text" placeholder="User Name" formControlName="username" clearInput autocapitalize="off"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.username">
          <div class="error-message" *ngIf="clientForm.get('username').hasError(validation.type) && (clientForm.get('username').dirty || clientForm.get('username').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
      <ion-item class="input-item">
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="clientForm.get('password').hasError(validation.type) && (clientForm.get('password').dirty || clientForm.get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>

    <ion-button class="sign-in-btn" type="submit" expand="block" [disabled]="!clientForm.valid">Sign In</ion-button>
    <div class="error-container" *ngIf="submitError">
      <div class="error-message">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span>{{ submitError }}</span>
      </div>
    </div>
    <!-- <ion-row class="sign-up-btn-wrapper">
      <ion-button class="sign-up-btn" fill="clear" [routerLink]="['/sign-up']">
        Don't have an account?
      </ion-button>
    </ion-row> -->
  </form>
</ion-content>
